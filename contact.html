    <section>
        <h2>Contactformulier</h2>
        <form>
            <div>
                <label for="voornaam">Voornaam: </label>
                <input type="text" id="voornaam" name="voornaam" placeholder="Uw voornaam..">
            </div>
            <div>
                <label for="familienaam">Familienaam: </label>
                <input type="text" id="familienaam" name="familienaam" placeholder="Uw familienaam..">
            </div>
            <div>
                <label for="e-mail">E-mail: </label>
                <input type="text" id="e-mail" name="e-mailadres" placeholder="Uw e-mailadres..">
            </div>
            <div>
                <label for="bericht">Bericht: </label>
                <textarea name="bericht" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="man">M</label>
                <input type="radio" id="man" name="geslacht" value="man">

                <label for="vrouw">V</label>
                <input type="radio" id="vrouw" name="geslacht" value="vrouw">

                <label for="andere">X</label>
                <input type="radio" id="andere" name="geslacht" value="andere">
            </div>
            <div>
                <button>Verzenden</button>
            </div>
            <div>
