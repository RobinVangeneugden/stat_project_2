        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-danger border-bottom">

                <a class="navbar-brand" href="index.html">Robin Vangeneugden</a>

                        </li>

                    </ul>
                </div>
            </div>

        </nav>
    </header>
    <section class="container">
        <h2 class="title-page">Contactformulier</h2>
        <hr class="my-4">
        <form class="row g-3">
            <div class="col-md-4 needs-validation">
                <label for="inputvoornaam" class="form-label">Voornaam</label>
                <input type="text" id="inputvoornaam" class="form-control is-invalid"
                    aria-describedby="inputGroupPrepend" required />
                <div class="invalid-feedback">
                    Geef je voornaam in.
                </div>
            </div>
            <div class="col-md-4 needs-validation">
                <label for="inputfamilienaam" class="form-label">Familienaam</label>
                <input type="text" id="inputfamilienaam" class="form-control is-invalid"
                    aria-describedby="inputGroupPrepend" required />
                <div class="invalid-feedback">
                    Geef je familienaam in.
                </div>
            </div>
            <div class="col-md-8 needs-validation">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" id="inputEmail" class="form-control is-invalid" aria-describedby="inputGroupPrepend"
                    required />
                <div class="invalid-feedback">
                    Geef je emailadres in.
                </div>
            </div>
            <div class="col-md-8">
                <label for="slectSkills" class="form-label">Interesse in Skills</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">HTML5</option>
                    <option value="2">CSS3</option>
                    <option value="3">C#</option>
                    <option value="4">Data-modelling</option>
                    <option value="5">Document-database</option>
                    <option value="6">Telecom</option>
                    <option value="7">Drums</option>
                </select>
            </div>
            <div class="col-md-8">
                <label for="inputVraag" class="form-label">Stel hier uw vraag</label>
                <textarea type="text" class="form-control" id="inputVraag" rows="5"></textarea>
            </div>
            <div class="col-12">
                <button class="btn btn-danger" type="submit">Submit form</button>
            </div>
    </section>
    <footer class="bg-danger border-top text-center">
        <div class="container">
            <div class="row">

                    <a href="https://www.linkedin.com/in/robin-vangeneugden-5089158b/" class="btn btn-outline-info"

                    <a href="https://www.facebook.com/wearegeel" class="btn btn-outline-info" target="_blank"
                        rel="noopener noreferrer"><i class="bi bi-facebook"></i> Facebook</a>
                </div>
            </div>
        </div>
    </footer>
